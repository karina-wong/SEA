<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Application page for jobs at SEA">
        <meta name="keywords" content="SEA, application, jobs,">
        <meta name="author" content="Nathan Nguyen">
        <title>SEA application page</title>
    </head>
    <body>
        
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
            <p>
                <label for="reference_number">Reference Number: </label> 
                <select name="reference_number" id="reference_number">
                    <option value="">Please Select</option>	
                    <option value="job1">Job 1 ref no.</option>			
                    <option value="job2">Job 2 ref no.</option>	
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                <label for="first_name">First name: </label> 
                <input type="text" name= "first_name" id="first_name" maxlength="20" pattern="[A-Za-z]+" required="required"/>
            </p>
            <p>
                <label for="last_name">Last name: </label> 
                <input type="text" name= "last_name" id="last_name" maxlength="20" pattern="[A-Za-z]+" required="required"/>
            </p>
            <p>
                <label for="dob">Date of Birth: </label> 
                <input type="date" name= "dob" id="dob" placeholder="dd-mm-yyyy" maxlength="10" size="10" required="required"/>
            </p>
            <fieldset>
            <legend>Gender</legend>
                <p>
                    <label for="male">Male</label> 
                    <input type="radio" id="male" name="male" value="male" >
                    <label for="female">Female</label> 
                    <input type="radio" id="female" name="female" value="female"/>
                    <label for="non-binary">Non-binary</label> 
                    <input type="radio" id="non-binary" name="non-binary" value="non-binary"/>
                    <label for="unspecified">Prefer not to say</label> 
                    <input type="radio" id="unspecifiedy" name="unspecified" value="unspecified"/>
                </p>
            </fieldset>
            <p>
                <label for="street_address">Street Address: </label> 
                <input type="text" name= "street_address" id="street_address" maxlength="40" required="required"/>
            </p>
            <p>
                <label for="suburb">Suburb/ town: </label> 
                <input type="text" name= "suburb" id="suburb" maxlength="40" required="required"/>
            </p>
            <p>
                <label for=state>State: </label> 
                <select name="state" id="state">
                    <option value="select">Please Select</option>		
                    <option value="VIC">VIC</option>			
                    <option value="NSW">NSW</option>	
                    <option value="QLD">QLD</option>
                    <option value="WA">WA</option>			
                    <option value="SA">SA</option>	
                    <option value="NT">NT</option>
                    <option value="TAS">TAS</option>	
                    <option value="ACT">ACT</option>
                </select>
            </p>
            <p>
                <label for="postcode">Postcode: </label> 
                <input type="number" name= "postcode" id="postcode" maxlength="4" pattern="^\d+$" required="required"/>
            </p>
            <p><label for="email">Email: </label> 
              <input type="email" name= "email" id="email" required="required"/>
            </p>
            <p>
                <label for="phone">Phone Number: </label> 
                <input type="number" name= "phone" id="phone" minlength="8"  maxlength="12" pattern="^\d+$" required="required"/>
            </p>
            <fieldset>
                <legend>Required Technical List</legend>
                <p>Select which skills you have</p>
                <p><label for="skill1">Skill 1</label> 
                    <input type="checkbox" id="skill1" name="tskills[]" value="skill1" checked="checked"/>
                </p>
                <p><label for="skill2">Skill 2</label> 
                    <input type="checkbox" id="skill2" name="tskills[]" value="skill2"/>
                </p>
                <p><label for="skill3">Skill 3</label> 
                    <input type="checkbox" id="skill3" name="tskills[]" value="skill3"/>
                </p>
            </fieldset>
            </fieldset>
                <p>
                    <label for="otherskills">Other Skills</label>
                    <textarea id="otherskills" name="otherskills" rows="4" cols="40"></textarea>
                </p>
	        </fieldset>
            <input type= "submit" value="Register"/>
            <input type= "reset" value="Reset Form"/>
        </form>



    </body>




</html>
