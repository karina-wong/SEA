    <body>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
            <p>
                <label for="reference_number">Reference Number</label> 
                <select name="reference_number" id="reference_number">

                    <option value="job2">Job 2 ref no.</option>

            </p>
            <p>
                <label for="first_name">First name</label> 
                <input type="text" name= "first_name" id="first_name" maxlength="20" required="required"/>
            </p>
            <p>
                <label for="last_name">Last name</label> 
                <input type="text" name= "last_name" id="last_name" maxlength="20" required="required"/>

            <input type= "reset" value="Reset Form"/>
